<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Result Summary Component</title>
</head>
<body>
    <div class="outter-wrapper">
        <div class="inner-wrapper">

            <!-- left side -->
            <div class="left-side my-section">
                <h4>your result</h4>

            <div class="result">
                <h1>76</h1>
                <span>of 100</span>
            </div>

            <div class="result-info">
                <h2>great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            </div>

            <!-- Right side -->
            <div class="right-side my-section">
                <h3>summary</h3>

                <div class="scores red">
                    <div class="right-stat">
                        <img src="./assets/images/icon-reaction.svg" alt="">
                        <span>reaction</span>
                    </div>
                    <p><span class="first-no">80</span> <span class="second-no">/ 100</span></p>
                </div>
                <div class="scores yellow">
                    <div class="right-stat">
                        <img src="./assets/images/icon-memory.svg" alt="">
                        <span>memory</span>
                    </div>
                    <p><span class="first-no">92</span> <span class="second-no">/ 100</span></p>
                </div>
                <div class="scores green">
                    <div class="right-stat">
                        <img src="./assets/images/icon-verbal.svg" alt="">
                        <span>verbal</span>
                    </div>
                    <p><span class="first-no">61</span> <span class="second-no">/ 100</span></p>
                </div>
                <div class="scores blue">
                    <div class="right-stat">
                        <img src="./assets/images/icon-visual.svg" alt="">
                        <span>visual</span>
                    </div>
                    <p><span class="first-no">72</span> <span class="second-no">/ 100</span></p>
                </div>

                <!-- button -->
                <a href="#" class="btn">continue</a>
            </div>
        </div>
    </div>
</body>
</html>
